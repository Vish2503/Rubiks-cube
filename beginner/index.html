<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rubiks Cube</title>

  <link rel="stylesheet" href="../style.css">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">


  <script type="module" src="./beginner.js"></script>
</head>

<body>
  <div class="container">
    <div id="scene-container">
      <!-- Canvas here -->
    </div>
    <div class="info">
      <button id="previous">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
      </button>
      <button id="playpause">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-fill"
          viewBox="0 0 16 16">
          <path
            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause-fill"
          viewBox="0 0 16 16">
          <path
            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
        </svg>
      </button>
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
      <button id="whiteButton">white</button>
      <button id="redButton">red</button>
      <button id="greenButton">green</button>
      <button id="yellowButton">yellow</button>
      <button id="orangeButton">orange</button>
      <button id="blueButton">blue</button>
      <button id="finished">finished</button>
      <button id="scramble">Scramble</button>
      <button id="solve">Solve (May take sometime for the first time)</button>
      <p id="move"></p>
      <h2 id="info-header"></h2>
      <p id="info-para"></p>

      
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/playground/">Playground</a></li>
          <li><a href="/beginner/">Beginner</a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>

</html>
